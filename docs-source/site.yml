site:
  title: VTL Processing Documentation
  url: http://localhost:5000
  start_page: vtl_user_guide::index.adoc 
content:
  sources:
  - url: ..
    start_path: docs-source/Guide
    branches: HEAD
ui:
  bundle:
    url: ./custom-ui-bundle-lunr.zip
    snapshot: true
asciidoc:
  extensions:
    - asciidoctor-plantuml
  attributes:
    plantuml-server-url: 'http://www.plantuml.com/plantuml'
    plantuml-fetch-diagram: true
