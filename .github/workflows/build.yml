name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301 
    - name: Sonarscanner for dotnet
      uses: Secbyte/dotnet-sonarscanner@v2.3
      with:
        buildCommand: dotnet build --configuration Release
        testCommand: |
          dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory results ; 
          cp results/*/coverage.opencover.xml .
        projectKey: StatisticsPoland.VtlProcessing.Core
        projectName: StatisticsPoland.VtlProcessing.Core
        sonarOrganisation: vtl-processing
        beginArguments: >
            /d:sonar.verbose="true"
            /d:sonar.cs.opencover.reportsPaths='"./coverage.opencover.xml"'
            /d:sonar.coverage.exclusions='"Core.App/**/*", Core.Tests/**/*'
    env:
      SONAR_TOKEN: 8784854f6b0cc1faec30dd20d476ace9af8a740e
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
