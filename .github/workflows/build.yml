name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x 
        
    - name: SonarScanner for .NET Core with pull request decoration support
      uses: highbyte/sonarscan-dotnet@1.0.2
      with:
        sonarProjectKey: StatisticsPoland.VtlProcessing.Core
        sonarProjectName:  StatisticsPoland.VtlProcessing.Core
        sonarOrganization: vtl-processing
        # Optional command arguments to dotnet test
        dotnetTestArguments: --no-restore --verbosity normal --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory results ; 
        # Optional extra command arguments the the SonarScanner 'begin' command
        sonarBeginArguments: >
            /d:sonar.verbose="true"
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml"
            /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"
            /d:sonar.coverage.exclusions="Core.App/**/*, Core.Tests/**/*"
    env:
      SONAR_TOKEN: 8784854f6b0cc1faec30dd20d476ace9af8a740e
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
