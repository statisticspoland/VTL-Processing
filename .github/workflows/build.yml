name: Build

on:
  push:
    branches: [ master, build-on-windows]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x 
    - uses: actions/setup-java@v1
      with:
        java-version: 9
    - run: dotnet tool install --global dotnet-sonarscanner
    - run: dotnet sonarscanner begin /k:"StatisticsPoland.VtlProcessing.Core" /n:"StatisticsPoland.VtlProcessing.Core" /d:sonar.host.url="https://sonarcloud.io"  /d:sonar.login="$SONAR_TOKEN"
    - run: dotnet build
    - run: dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"
    env:
      SONAR_TOKEN: 8784854f6b0cc1faec30dd20d476ace9af8a740e
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
