name: Release

on:
  create:
    tags:
      - v*

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: olegtarasov/get-tag@v2.1
      id: tagName
      with:
        tagRegex: "v(.*)"
    - name: Get release
      id: get_release
      uses: bruceadams/get-release@v1.2.2
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x   
    - name: Build
      run: dotnet build
    - name: Pack NuGet
      run: dotnet pack ./Core/Core.csproj --no-build -p:PackageVersion=${{ steps.tagName.outputs.tag }} --output .
    - name: PushGithub
      #run: |
      #  dotnet tool install -g gpr --no-cache -v q
      #  gpr push . --api-key ${{ secrets.GITHUB_TOKEN }}
      run: dotnet nuget push *.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: .
        asset_name: StatisticsPoland.VtlProcessing.Core.${{ steps.tagName.outputs.tag }}.nupkg
        asset_content_type: application/zip

