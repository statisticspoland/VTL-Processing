name: Release

on:
  create:
    tags:
      - v*

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x 
    - name: Build
      run: dotnet build
    - name: Pack Core
      run: dotnet pack ./Core/Core.csproj --no-build
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
