name: Release

on:
  create:
    tags:
      - v*

jobs:
  build:

    runs-on: windows-latest

steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: olegtarasov/get-tag@v2.1
      id: tagName
      with:
        tagRegex: "v(.*)"
    - name: Publish NuGet
      id: publish_nuget
      uses: rohith/publish-nuget@v2
      with:
          PROJECT_FILE_PATH: Core/Core.csproj
          NUGET_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}
          NUGET_KEY: ${{ secrets.GITHUB_TOKEN }}
          VERSION_STATIC: ${{ steps.tagName.outputs.tag }}
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.publish_nuget.outputs.PACKAGE_PATH }}
        asset_name: ${{ steps.publish_nuget.outputs.PACKAGE_NAME }}
        asset_content_type: application/zip


